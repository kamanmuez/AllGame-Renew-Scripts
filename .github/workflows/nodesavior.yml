name: NodeSavior Auto Sign

on:
  schedule:
    # æ¯8å°æ—¶è¿è¡Œä¸€æ¬¡
    - cron: '0 */8 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  auto-sign:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    
    permissions:
      actions: write
    
    steps:
    - name: Checkout private script repository
      uses: actions/checkout@v4
      with:
        repository: kamanmuez/NodeSavior-Auto-Sign  # ç§åº“åœ°å€ï¼Œæ ¼å¼: username/repo-name
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}  # éœ€è¦æœ‰è¯»å–ç§åº“æƒé™çš„ PAT
        path: scripts
    
    - name: Set up WARP
      continue-on-error: true
      timeout-minutes: 3
      uses: fscarmen/warp-on-actions@v1.4
      with:
        stack: dual
        mode: wireguard

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      working-directory: scripts
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browser
      run: playwright install chromium --with-deps
        
    - name: Run sign script
      env:
        REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TZ: Asia/Shanghai
      working-directory: scripts
      run: python main.py
        
    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ github.run_number }}
        path: scripts/*.png
        retention-days: 7
        if-no-files-found: ignore
        
    - name: Show completion
      if: always()
      env:
        TZ: Asia/Shanghai
      run: |
        echo "============================================"
        echo "ğŸ‰ ç­¾åˆ°ä»»åŠ¡å®Œæˆ"
        echo "â° æ‰§è¡Œæ—¶é—´: $(date +'%Y-%m-%d %H:%M:%S') (åŒ—äº¬æ—¶é—´)"
        echo "============================================"
        echo "ğŸ“¸ ç”Ÿæˆçš„æˆªå›¾æ–‡ä»¶ï¼š"
        ls -la scripts/*.png 2>/dev/null || echo "æ— æˆªå›¾æ–‡ä»¶"

    - name: Clean up old workflow runs
      uses: MajorScruffy/delete-old-workflow-runs@v0.3.0
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        repository: ${{ github.repository }}
        older-than-seconds: 86400  # åˆ é™¤24å°æ—¶å‰çš„è®°å½•
