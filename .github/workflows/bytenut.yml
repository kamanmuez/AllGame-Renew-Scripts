name: Bytenut Auto Renew

on:
  # 定时触发 - 每40分钟运行一次
  schedule:
    - cron: '0 0-21/2 * * *'    # 偶数小时的第0分钟: 00:00, 02:00, 04:00...
    - cron: '40 0-21/2 * * *'   # 偶数小时的第40分钟: 00:40, 02:40, 04:40...
    - cron: '20 1-23/2 * * *'   # 奇数小时的第20分钟: 01:20, 03:20, 05:20...

  # 手动触发
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  auto-login:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout private repository
      uses: actions/checkout@v4
      with:
        repository: kamanmuez/ByteNut-Auto-Renew
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}
        path: scripts
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'scripts/requirements.txt'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps
    
    - name: Run auto renew script
      env:
        BYTENUT_USERNAME: ${{ secrets.BYTENUT_USERNAME }}
        BYTENUT_PASSWORD: ${{ secrets.BYTENUT_PASSWORD }}
      working-directory: scripts
      run: python main.py
    
    - name: Upload error screenshot if exists
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-screenshot
        path: scripts/error_screenshot.png
        if-no-files-found: ignore
    
    - name: Send notification on failure
      if: failure()
      run: |
        echo "自动登录失败，请检查日志和截图"
        echo "时间: $(date)"
        echo "工作流: ${{ github.workflow }}"
        echo "运行ID: ${{ github.run_id }}"

    - name: Clean up old workflow runs
      uses: MajorScruffy/delete-old-workflow-runs@v0.3.0
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        repository: ${{ github.repository }}
        older-than-seconds: 1800  # 删除30分钟前的记录
